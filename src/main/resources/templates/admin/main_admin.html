<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Main Admin Page</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body class="bg-light">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">Klub Wysokogórski</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item active">
          <a class="nav-link" href="/main_admin">Strona główna
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:inline="text" style="color:lightskyblue;">Jesteś zalogowany jako: <b
                  style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
        </li>
        <li class="nav-item active">
          <form method="post" th:action="@{/index}">
           <button class="btn " type="submit" onclick="successfullyLogout()" value="Sign Out">Wyloguj się
          </button>
          </form>

        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">

    <div class="col-md-10 mt-5">
      <form method="post" th:action="@{/index}">
        <div class="form-group">
          <label style="font-size:30px" th:inline="text">Witaj <a
                  tyle="color:lightskyblue; text-transform:capitalize"><b>[[${#httpServletRequest.remoteUser}]]
          </b></a> na głównej stronie!
          </label>
        </div>
      </form>
      <a class="nav-link" href="/clubs"><button class="btn btn-primary" type="button"  value="Dane">Zobacz kluby
        </button></a>
      <a class="nav-link" href="/address"><button class="btn btn-primary" type="button"  value="Dane">Zobacz adresy
      </button></a>
      <a class="nav-link" href="/postoffice"><button class="btn btn-primary" type="button"  value="Dane">Zobacz poczte
      </button></a>
    </div>

  </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
