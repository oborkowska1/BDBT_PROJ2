<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Login Page</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="text-center">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">Klub Wysokogórski</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Strona główna</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/main}">Zaloguj się</a>
        </li>

      </ul>
    </div>
  </div>
</nav>


<div class="container">

  <div class="row">

    <div class="col-md-4 mt-5 form-signin">

      <form method="post" th:action="@{/login}">

            <h1 class="h3 mb-3 fw-normal">Zaloguj się</h1>

              <div class="form-group">
              <label for="login">Login:</label>
              <input id="login" type="text" placeholder="Wpisz login" autocomplete="off" class="form-control" name="username"/>
            </div>
            <div class="form-group">
              <label for="password">Hasło:</label>
              <input id="password" type="password" placeholder="Wpisz hasło" autocomplete="off" class="form-control" name="password"/>
            </div>
            <div class="checkbox mb-3">

            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Zaloguj się</button>

          <div th:if="${param.error}" style="color:red; margin-bottom:15px">
          ERROR: Niepoprawny login lub hasło!
        </div>
      </form>
    </div>
  </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
