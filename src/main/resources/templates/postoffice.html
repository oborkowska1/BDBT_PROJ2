<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>PostPage</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">Klub Wysokogórski</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item active">
          <a class="nav-link" href="/main_admin">Strona główna
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:inline="text" style="color:lightskyblue;">Jesteś zalogowany jako: <b
                  style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
        </li>
        <li class="nav-item active">
          <form method="post" th:action="@{/index}">
            <button class="btn " type="submit" onclick="successfullyLogout()" value="Sign Out">Wyloguj się
            </button>
          </form>

        </li>

      </ul>
    </div>
  </div>
</nav>

<table class="table table-bordered mt-5">
  <thead class="thead-light">
  <tr> <!-- Table row -->
    <th>ID_Poczty</th>
    <!–- Table column -->
    <th>Kod_Pocztowy</th>
    <th>Poczta</th>
    <th>Akcje</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="postoffice : ${postoffice}">
    <td th:text="${postoffice.postId}">ID</td>
    <td th:text="${postoffice.postCode}">ID</td>
    <td th:text="${postoffice.placepostoffice}">ID</td>
    <td class="col-actions">

      <div>
        <a th:href="@{'/postoffice/new'}" class="btn btn-success"><i
                class="fa fa-plus"></i> Edytuj</a>
      </div>
      <a th:href="@{'/postoffice/delete/'+${postoffice.postId}}"
         onclick="return confirm('Are you sure you want to delete operator? This will delete all linked tables');"
         class="btn btn-danger"></i> Delete</a>
    </td>
  </tr>
  </tbody>
</table>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
